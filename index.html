<!DOCTYPE html>
<meta charset="UTF-8" />

<html>

<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="//d3js.org/topojson.v3.min.js"></script>
  <base href="{{ site.baseurl }}/">
  <!--   <base href="/[covid19_data_vis]/"> -->

  <title>Covid-19 Cases in the U.S.</title>
  <style>
    body,
    h1,
    h2,
    h3,
    p {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 1em;
      color: #333;
      font-weight: 400;
    }

    #content {
      margin: 5px;
      padding: 20px;
      width: 1200px;
      border: 1px solid #ccc;
    }

    #map {
      margin: 10px 0px 0px 0px;
      padding: 0px;
    }

    h1,
    h2 {
      line-height: 1em;
      font-size: 1.75em;
      font-weight: 900;
      color: #000;
    }

    h2.week {
      margin: 10px 0px 0px 0px;
      font-size: 1.3em;
      font-weight: 700;
    }

    p {
      margin: 10px 0px 0px 0px;
    }

    .county {
      fill: #fff;
      stroke: "none";
    }

    .scatter {
      margin: 10px 30px 30px 60px
      width = 370px,
      height = 360px;
    }

    input {
      display: block;
      width: 200px;
      margin: 10px 0px 0px 0px;
    }

    #legend text {
      font-size: 0.9em;
      color: #333;
      font-weight: 400;
    }

    .tooltip {
      position: absolute;
      padding: 7px;
      font-size: 0.9em;
      pointer-events: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;

      -moz-box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
      -webkit-box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
      box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
    }

    .tooltip p {
      margin: 0;
      padding: 0;
    }

    .tooltip table {
      margin: 0;
      padding: 0;
      border-collapse: collapse;
    }

    .wide {
      width: 200px;
    }
  </style>

</head>

<body>

  <div id="content">
    <h1>U.S. Confirmed Covid-19 Cases by County (Cumulative)</h1>
    <h2 class="week"></h2>
    <div class="slider"></div>
    <!-- <div id="lgnd"></div> -->
    <div id="plot"></div>
    <p>Source: <a href="https://github.com/nytimes/covid-19-data">
      Coronavirus (Covid-19) Data in the United States</a> published by New York Times</p>
  </div>

  <script type="text/javascript" src="vis.js"></script>
</body>

</html>
